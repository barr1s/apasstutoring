    <body class="login-body">
        
        <div class="login-box">
            <div class="login-header">
                <header>Create a New Account</header>
            </div>
            <div class="input-box">
                <input type="text" id="firstName" class="input-field" placeholder="First Name" autocomplete="on" required>
            </div>
            <div class="input-box">
                <input type="text" id="lastName" class="input-field" placeholder="Last Name" autocomplete="on" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" class="input-field" placeholder="Email" autocomplete="on" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="on" required>
            </div>
            <div class="forgot">
                <div class="remember-me">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit" type="submit">Register</button>
            </div>
            <div class="sign-up-link">
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
            <div id="message"></div>
        </div>
    </body>

<!-- Loading Screen -->
<div id="loadingScreen" style="display: none;">
    <p>Loading, please wait...</p>
