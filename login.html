<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css" />
    <title>Login & Register | A+Pass Tutoring</title>
    <script type="module" src="assets/js/auth.js" defer></script>
</head>
<body class="login-body">
    
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="on" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="on" required>
        </div>
        <div class="forgot">
            <div class="remember-me">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password</a>
            </div>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" type="submit">Sign In</button>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="register.html">Register Here</a></p>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
